<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Cargo Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
       
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="header">
        <div class="text-box">
            <h1>World's Biggest Cargo</h1>
            <p>Lorem ipsum dolor sit amet.</p>
            <br>
            <i class="fas fa-anchor anchor-style"></i>
            <br>
            <a href="#" class="main-btn">Visit Us</a>
           
        </div>
    </section>
    <br>
    <section class="flota">
      <h1>Our Ships</h1>
      <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>

      <div class="row">
        <div class="flota-col">
          <img src="./assets/ship_1.jpg" alt="ship one">
          <div class="flota-name">
            <h3>Sea Queen</h3>
          </div>
        </div>
        <div class="flota-col">
          <img src="./assets/ship_2.jpg" alt="ship two">
          <div class="flota-name">
            <h3>Windy Marry</h3>
          </div>
        </div>
        <div class="flota-col">
          <img src="./assets/ship_3.jpg" alt="ship three">
          <div class="flota-name">
            <h3>Wizard</h3>
          </div>
        </div>
      </div>
    </section>

   <section class="contact-section">
     <h2 class="contact-header">Contact Form</h2>
     <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
   </section>
</main>
<footer>
  <p>Ship Cargo Company 2021</p>
</footer>
</body>
</html>
